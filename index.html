<! DOCTYPE HTML>
<html>
<head>
<title>Gathering Input
</title>
<meta charset="UTF-8">
<script>
  function getName(){
    var fullName;
    fullName = document.getElementById("first").value+" " + document.getElementById("last").value
    document.getElementById("message").innerHTML = fullName;
  }
</script>
</head>
<body>
  <input type="text" id="first">
  <input type="text" id="last">
  <button type="button" id="doneButton" onclick=getName() >Done</button>
  <p id="message"></p>
</body>
</html>
